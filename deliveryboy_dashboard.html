<!DOCTYPE html>
<html>
<head>
    <title>Delivery Boy Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 250px;
            background: #d32f2f;
            color: #fff;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: #fff;
            padding: 15px;
            text-decoration: none;
            display: block;
        }
        .sidebar a:hover {
            background: #c62828;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
    </style>
    <script type="text/javascript">
        function preventBack() {
            window.history.forward();
        }
        setTimeout("preventBack()", 0);
        window.onunload = function () {
            null
        };
    </script>
</head>
<body>
    <div class="sidebar">
        <h2 class="text-center py-3">Delivery Boy Dashboard</h2>
        <a href="#"><i class="fa fa-dashboard"></i> Dashboard</a>
        <a href="#"><i class="fa fa-map-marker"></i> My Deliveries</a>
        <a href="#"><i class="fa fa-shopping-cart"></i> Orders</a>
        <a href="#"><i class="fa fa-cogs"></i> Settings</a>
        <a href="#"><i class="fa fa-sign-out"></i> Logout</a>
    </div>
    <div class="content">
        <h1>Welcome, Delivery Boy</h1>
        <p>This is your dashboard where you can manage your deliveries and view orders.</p>
        <!-- Add more content here -->
    </div>
</body>
</html>

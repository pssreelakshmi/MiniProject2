<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farmer Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://www.example.com/path/to/background.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
        }
        .sidebar {
            width: 250px;
            background: #2e3b2d;
            color: #fff;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            overflow-y: auto;
        }
        .sidebar h2 {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: #2f1d1d;
            padding: 20px 0;
            margin: 0;
            text-align: center;
        }
        .sidebar a, .sidebar .dropdown-toggle {
            color: #fff;
            padding: 15px 20px;
            text-decoration: none;
            display: block;
            transition: background 0.3s;
        }
        .sidebar a:hover, .sidebar .dropdown-toggle:hover {
            background: #1d2621;
        }
        .dropdown-menu {
            background: #2e3b2d;
            border: none;
            box-shadow: none;
        }
        .dropdown-menu a {
            color: #fff;
            padding: 10px 20px;
            transition: background 0.3s;
        }
        .dropdown-menu a:hover {
            background: #1d2621;
        }
        .content {
            margin-left: 250px; /* Match the width of the sidebar */
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: #555;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
    
</head>
<body>
    <div class="sidebar">
        <h2 class="text-center py-3">Farmer Dashboard</h2>
        <a href="{% url 'farmer_dashboard' %}"><i class="fa fa-dashboard"></i> Dashboard</a>
        <div class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa fa-leaf"></i> Add Category</a>
            <div class="dropdown-menu">
                <a href="{% url 'add_category' %}"><i class="fa fa-plus"></i> Add Category</a>
                <a href="{% url 'list_categories' %}"><i class="fa fa-eye"></i> View Category</a>
            </div>
        </div>
        <div class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa fa-leaf"></i> Products</a>
            <div class="dropdown-menu">
                <a href="{% url 'add_product' %}"><i class="fa fa-plus-square"></i> Add Product</a>
                <a href="{% url 'list_products' %}"><i class="fa fa-eye"></i> View Products</a>
            </div>
        </div>
        <a href="#"><i class="fa fa-shopping-cart"></i> Orders</a>
        <a href="{% url 'farmer_profile' %}"><i class="fa fa-cogs"></i> Profile</a>
        <a href="#"><i class="fa fa-sign-out"></i> Logout</a>
    </div>

    <div class="content">
        <h1>Farmer Profile</h1>
        <p>Name: {{ farmer.name }}</p>
        <p>Email: {{ farmer.email }}</p>
        <p>Phone: {{ farmer.phone }}</p>
        <p>Address: {{ farmer.address }}</p>
        <p>Pincode: {{ farmer.pincode }}</p>
        
        <!-- Edit Button -->
        <a href="{% url 'farmer_profile_edit' %}" class="btn btn-primary">Edit Profile</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

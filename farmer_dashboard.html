<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Farmer Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
        }
        .sidebar {
            width: 250px;
            background: #2e3b2d;
            color: #fff;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            font-size: 24px;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: #2f1d1d;
            padding: 20px 0;
            margin: 0;
        }
        .sidebar a, .sidebar .dropdown-toggle {
            color: #fff;
            padding: 15px 20px;
            text-decoration: none;
            display: block;
            transition: background 0.3s;
        }
        .sidebar a:hover, .sidebar .dropdown-toggle:hover {
            background: #1d2621;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background: url('{% static "img/ar3.jpg" %}') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }
        .dropdown-menu {
            background: #2e3b2d;
            border: none;
            box-shadow: none;
        }
        .dropdown-menu a {
            color: #fff;
            padding: 10px 20px;
            transition: background 0.3s;
        }
        .dropdown-menu a:hover {
            background: #1d2621;
        }
        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 18px;
            line-height: 1.6;
        }
        .sidebar {
    width: 250px;
    background: #2f1d1d;
    color: #fff;
    display: flex;
    flex-direction: column;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
}
    </style>
    <script type="text/javascript">
        function preventBack() {
            window.history.forward();
        }
        setTimeout("preventBack()", 0);
        window.onunload = function () {
            null
        };
    </script>
</head>
<body>
    <div class="sidebar">
        <h2 class="text-center py-3">Farmer Dashboard</h2>
        <a href="{% url 'farmer_dashboard' %}"><i class="fa fa-dashboard"></i> Dashboard</a>
       
       
    
        <div class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#"><i class="fa fa-leaf"></i> Products</a>
            <div class="dropdown-menu">
   
                <a href="{% url 'add_product' %}"><i class="fa fa-plus-square"></i> Add Product</a>
                <a href="{% url 'list_products' %}"><i class="fa fa-eye"></i> View Products</a>
   
            </div>
        </div>


        <a href="#"><i class="fa fa-shopping-cart"></i> Orders</a>
        <a href="{% url 'farmer_profile' %}"><i class="fa fa-cogs"></i> Profile</a>


        <a href="{% url 'logout' %}"><i class="fa fa-sign-out"></i> Logout</a>
    </div>
    <div class="content">
        <h1>Welcome, Farmer</h1>
    
        <!-- Add more content here -->
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
